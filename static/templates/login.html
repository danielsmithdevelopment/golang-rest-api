{{template "Header"}}

<form class="form-signin text-center form-padding container" method="post">
    <br>
    <h1 class="h3 mb-3 font-weight-normal pageTitle">Please sign in</h1>
    <br>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
    <br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
    <br>
    <div class="checkbox mb-3">
    <label class="formLabel">
        <input type="checkbox" value="remember-me"> Remember me
    </label>
    <br>
    </div>
    <!-- <a href="/index"><button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button></a> -->
<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <br>
</form>
<div class="container text-center">
    <a href="/signup">Register for an Account</a>
</div>

{{template "Footer"}}
